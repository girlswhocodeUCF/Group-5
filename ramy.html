<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles_ramy.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body class="body">
    <div class="row container" >
        <div class="col">
            <div class="todolist">
                <h2 class="mb-4">To-Do</h2>
                <div class="input-group mb-3">
                    <input type="text" id="newTask" class="form-control" placeholder="Add a new task">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" onclick="addTask()">Add Task</button>
                    </div>
                </div>
                <ul id="taskList" class="list-group">
                    <!-- Task items will be added here dynamically -->
                </ul>
            </div>
        </div>
        <div class="col">
            <div class="pomodoro">
                <h1>
                    <button class="btn" onclick="startPomodoro()">Study</button>
                    <button class="btn" onclick="startBreak()">Break</button>
                </h1>
                <div id="timer">
                    <span id="minutes">25</span>:<span id="seconds">00</span>
                </div>
                <div class="buttons">
                    <img src="images/start.png" class="btn" onclick="startTimer()">
                    <img src="images/pause.png" class="btn" onclick="pauseTimer()">
                    <img src="images/restart.png" class="btn" onclick="resetTimer()">
                </div>
            </div>
        </div>
        <div class="col">
            <div class="notebook">
                <img src="images/notebook_blue.png">
            </div>
        </div>

    </div>
    <!--Add stickers here!!-->
    <img src="images/cat.jpg" class="cat" id="draggableImage">
    <img src="images/heart.jpg" class="heart" id="draggableImage2">
    <img src="images/dino.jpg" class="dino" id="draggableImage3">

    <script src="script_ramy.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <div class="vertical-buttons">
        <a href="glory.html" target="_blank" class="btn btn-primary rounded-pill btn-hello"></a>
        <a href="index.html" target="_blank" class="btn btn-primary rounded-pill btn-bye"></a>
    </div>
    
</body>
</html>
