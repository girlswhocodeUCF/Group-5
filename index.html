<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="body">
    <div class="row container" >
        <div class="col">
            <div class="todolist">
                <h2>To-Do List</h2>
                <input type="text" id="taskInput" placeholder="Add a new task">
                <button class="btn" onclick="addTask()">Add Task</button>
                <ul id="taskList"></ul>
            </div>
        </div>
        <div class="col">
            <div class="pomodoro">
                <h1>
                    <button class="btn" onclick="startPomodoro()">Pomodoro</button>
                    <button class="btn" onclick="startBreak()">Break</button>
                </h1>
                <div id="timer">
                    <span id="minutes">25</span>:<span id="seconds">00</span>
                </div>
                <div class="buttons">
                    <button class="btn" onclick="startTimer()">Start</button>
                    <button class="btn" onclick="pauseTimer()">Pause</button>
                    <button class="btn" onclick="resetTimer()">Reset</button>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="notebook">
                <img src="vector-single-cartoon-spiral-notebook-isolated-white-background-vector-illustration_939711-1301.avif">
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
