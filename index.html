<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body class="body">
    <div class="row container" >
        <div class="col">
            <div class="todolist">
                <h2 class="mb-4">To-Do</h2>
                <div class="input-group mb-3">
                    <input type="text" id="newTask" class="form-control" placeholder="Add a new task">
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary" onclick="addTask()">Add Task</button>
                    </div>
                </div>
                <ul id="taskList" class="list-group">
                    <!-- Task items will be added here dynamically -->
                </ul>
            </div>
        </div>
        <div class="col">
            <div class="pomodoro">
                <h1>
                    <button class="btn" onclick="startPomodoro()">Study</button>
                    <button class="btn" onclick="startBreak()">Break</button>
                </h1>
                <div id="timer">
                    <span id="minutes">25</span>:<span id="seconds">00</span>
                </div>
                <div class="buttons">
                    <button class="btn" onclick="startTimer()">Start</button>
                    <button class="btn" onclick="pauseTimer()">Pause</button>
                    <button class="btn" onclick="resetTimer()">Reset</button>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="notebook">
                <img src="images/notebook.png">
            </div>
        </div>

    </div>
    <!--Add stickers here!!-->
    

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
